version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a07_auth_web
    ports:
      - "8001:80"
    volumes:
      - .:/var/www/html:z
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=employee_portal
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    networks:
      - a07_auth_network

  db:
    image: mysql:8.0
    container_name: a07_auth_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: employee_portal
    volumes:
      - db_data:/var/lib/mysql:z
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro,z
    networks:
      - a07_auth_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  a07_auth_network:
    driver: bridge

